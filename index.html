<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>七骑士：重生 自动兑换码</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background: #f9f9fc;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea, input, button {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .success { color: green; }
    .fail { color: red; }
    .banner {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgs.ovh/2025/07/18/D3tan.jpeg" alt="七骑士横幅" class="banner" />

    <h2>七骑士：重生 自动兑换码工具</h2>
    <label>更新兑换码(共76+6旧码)：<br>
        "POOKIHAPPY",
        "ARENAGOLD"<br></label>
    <label><br>请输入你的游戏UID：</label>
    <input type="text" id="pid" placeholder="如：6FF6F53E3DCB4C03921A1CD842377305" />

    <button id="redeemBtn" onclick="startRedeem()">开始兑换</button>

    <div id="result"></div>
  </div>

  <script>
    const GAME_CODE = 'tskgb';
    const LANG_CD = 'ZH_CN';
    const BASE_URL = 'https://sevenknightrecoupon.liuqiaochi-develope.workers.dev/';
    const WAIT_SECONDS = 0.5;

    const CODES = [
                   "POOKIHAPPY",
                   "ARENAGOLD",
                   "DEVELOPERNOTES",
                   "POWERUPHERO",
                   "PETEGG",
                   "COMINGSOONPLATIN",
                   "MAYSLETTER",
                   "HOTCOSTUME",
                   "CHECKSTORAGE",
                   "CUTEECHO",
                   "ILOVEPICKUP",
                   "SKYGATE",
                   "NOMARLHERO",
                   "LETSDOSNEA",
                   "RANKUPGOGO",
                   "DAILYMISSIONS",
                   "SENA7SENA",
                   "BESTGUILD",
                   "PEPEPOPO",
                   "PROFILE",
                   "GACHAGETCHA",
                   "SENAARENA",
                   "BLINGBLING",
                   "MOONLIGHTCOAST",
                   "SHININGPRISM",
                   "SADENDING",
                   "LODING",
                   "JULYSENAMONTH",
                   "HTRIBERANES",
                   "JJOLJACK",
                   "PUKIDANCE",
                   "777SENARE",
                   "SEVENVSDARK",
                   "FORTAGNIA",
                   "RINKARMA",
                   "GUILDWAR",
                   "7SENASENA7",
                   "INTOTHESENA",
                   "LEGENDSRAID",
                   "SURPRISE",
                   "STORYEVENT",
                   "VALKYRIE",
                   "NOHOSCHRONICLE",
                   "ADVENTURER",
                   "FUSEGETSPECIAL",
                   "THEHOLYCROSS",
                   "INFOCODEX",
                   "PDKIMJUNGKI",
                   "SHOWMETHEMONEY",
                   "SENAREGOGO",
                   "HEROSOMMON",
                   "WELCOMESENA",
                   "MOREKEYS",
                   "RELEASEPET",
                   "YUISSONG",
                   "MAILBOX",
                   "SECRETCODE",
                   "SENAEVENTS",
                   "SENARAID",
                   "UPDATES",
                   "INFINITETOWER",
                   "LOVESENA",
                   "7777777",
                   "CMMAY",
                   "SENAHAJASENA",
                   "DARKKNIGHTS",
                   "EVANKARIN",
                   "THEMONTHOFSENA",
                   "WELCOMEBACK",
                   "TREASURE",
                   "YONGSANIM",
                   "BONVOYAGE",
                   "REBIRTHBACK",
                   "LOVELYRUBY",
                   "THANKYOU",
                   "GOODLUCK",
                   "SEVENKNIGHTSFOREVER",
                   "SORRY4WAITING",
                   "SENARESAMEWAY",
                   "SENAREGSIK",
                   "SENAREYOUNGLAEGI",
                   "SENAREMOOVING"
                 ];


    async function startRedeem() {
      const pid = document.getElementById("pid").value.trim();
      const resultDiv = document.getElementById("result");
      const redeemBtn = document.getElementById("redeemBtn");

      redeemBtn.disabled = true;
      redeemBtn.textContent = "兑换中，请稍候...";
      resultDiv.innerHTML = "";

      if (!pid) {
        alert("请输入游戏UID！");
        redeemBtn.disabled = false;
        redeemBtn.textContent = "开始兑换";
        return;
      }

      let success = 0;
      let fail = 0;

      for (let code of CODES) {
        const payload = {
          gameCode: GAME_CODE,
          couponCode: code,
          langCd: LANG_CD,
          pid: pid
        };

        try {
          const res = await fetch(BASE_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload)
          });

          const json = await res.json();
          const isSuccess = json.errorCode === 200;

          if (isSuccess) {
            const message = "兑换成功";
            const content = `<div class="success">${code} => ✅ ${message}</div>`;
            resultDiv.innerHTML = content + resultDiv.innerHTML;
            success++;
          } else {
            let errorText = "未知错误";
            if (json.errorCode === 24003) {
              errorText = "兑换码超过使用时限";
            } else if (json.errorCode === 24004) {
              errorText = "兑换码已被使用";
            }
            const content = `<div class="fail">${code} => ❌ ${errorText}（code: ${json.errorCode}）</div>`;
            resultDiv.innerHTML = content + resultDiv.innerHTML;
            fail++;
          }

        } catch (err) {
          const content = `<div class="fail">${code} => ❌ 请求失败</div>`;
          resultDiv.innerHTML = content + resultDiv.innerHTML;
          fail++;
        }

        await new Promise(r => setTimeout(r, WAIT_SECONDS * 1000));
      }

      resultDiv.innerHTML = `<hr><strong>兑换完成：成功 ${success} 个，失败 ${fail} 个</strong>\n` + resultDiv.innerHTML;

      redeemBtn.disabled = false;
      redeemBtn.textContent = "开始兑换";
    }

  </script>

</body>
</html>
